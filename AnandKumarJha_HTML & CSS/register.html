<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://kit.fontawesome.com/a195bb21f5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">


   

</head>
    <div class="login-wrapper">
            <div class="signin-header">
                <div class="logo"><i class="fa fa-graduation-cap" aria-hidden="true"></i></div>
                <div class="header-text">Sign in</div>
                <div class="x-button">+</div>
            </div>
            <div class="login-form-wrapper">
                <div class="login-form">
                    <div class="extra-space-1">
                    </div>
                    <div class="inp-1">
                        <input class="username-1" placeholder="mail@example.com" type="text">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="inp-2">
                        <input class="password-1" placeholder="password" type="password">
                        <i class="fas fa-unlock"></i>
                    </div>
                </div>
            </div>
            <div class="button">
                SIGN IN
            </div>
            <div class="flex-container">
                <p  style="margin:0 ;padding:4% 0;font-size:15px;cursor: pointer">Forgot your password?</p>
                <p class="flex-between"></p>
                <p style="margin:0; padding:4% 0;font-size:15px;cursor: pointer">Register!</p>
            </div>
            <div class="or-div">
                <div class="dash">
                </div>
                <div>OR</div>
                <div class="dash">
                </div>
            </div>
            <div class="facebook-button">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="google-button">
                <i class="fab fa-google-plus-g"></i>
            </div>
            
            <div class="epam-1">
                 EPAM LOGIN 
            </div>    
    </div>
<body>

</body>
</html>
